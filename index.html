<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Firebase Tests App</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid" style="padding-top:10px">
        {{main.newUser | json}}
        <div ng-controller="AppCtrl as main">
            <div class="row">
                <div class=" col-sm-2">
                    <input class="form-control" ng-model="main.newUser.email" placeholder="email" class="form-control">
                </div>
                <div class=" col-sm-2">
                    <input class="form-control col-sm-2" ng-model="main.newUser.username" placeholder="user name" class="form-control">
                </div>
                <div class=" col-sm-2">
                    <input class="form-control col-sm-2" ng-model="main.newUser.profile_picture" placeholder="profile url" class="form-control">
                </div>
                <div class="col-sm-1">
                    <button type="button" class="btn btn-default btn-large" ng-click="main.add()">
                        Add
                    </button>
                </div>
            </div>
            <div style="padding-top: 10px"></div>
            <div ng-repeat="user in main.users" class="row" style="padding-top:5px">
                <div class="col-sm-2">
                    {{user.email}}
                </div>
                <div class="col-sm-2">
                    <input ng-model="user.email" class="form-control">
                </div>
                <div class="col-sm-1">
                    <button type="button" class="btn btn-default btn-large" ng-click="main.save(user)">
                        Save
                    </button>
                </div>
                <div class="col-sm-1">
                    <button type="button" class="btn btn-default btn-large" ng-click="main.delete(user)">
                        delete
                    </button>
                </div>
            </div>
            <div class="row" ng-repeat="dog in main.dogs">
                    <ul>
                        <li>
                            {{dog.name}}
                        </li>
                        <li>
                            {{dog.breed}}
                        </li>
                    </ul>                    
            </div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase-messaging.js"></script>

    <script src="bin\app.bundle.js"></script>
</body>

</html>
